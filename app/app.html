<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Electron React!</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <webview id="mainView" src="https://www.github.com/" style="position:absolute;width:100%;height:100%;" disablewebsecurity></webview>
    <script>
      const webview = document.getElementById('mainView')
      const styleString = require('css-to-string-loader!css-loader!./lib/bootstrap.min.css');
      webview.addEventListener('dom-ready', () => {
        webview.insertCSS(styleString)
      })
    </script>
  </body>
</html>
